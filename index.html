<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="app">
        <header class="header-section">
            <div class="header-overlay"></div> <div class="header-content">
                <h1>Mes Envies</h1>
                <p>Ma liste de souhaits personnelle</p>
            </div>
        </header>

        <nav class="filters-bar">
            <input type="text" id="search" placeholder="Rechercher un produit...">
            <input type="number" id="priceMax" placeholder="Prix Max €">
            <select id="storeFilter">
                <option value="">Tous les magasins</option>
            </select>
            <select id="sortPrice">
                <option value="">Trier par prix</option>
                <option value="asc">Prix : Croissant</option>
                <option value="desc">Prix : Décroissant</option>
            </select>
        </nav>

        <div id="results-counter">Chargement...</div>

        <main id="wishlist-grid" class="grid-container">
        </main>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
